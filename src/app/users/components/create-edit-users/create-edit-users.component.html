<h2 mat-dialog-title>{{ isEdit ? 'Редактировать пользователя' : 'Добавить пользователя' }}</h2>
<div mat-dialog-content >
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <p>What's your name</p>
    <mat-form-field>

      <input matInput placeholder="name"  formControlName="name">
    </mat-form-field>
    <p>What's your email</p>
    <mat-form-field>

      <input matInput placeholder="email"  formControlName="email" >
    </mat-form-field>
    <p>What's your username</p>
    <mat-form-field>

      <input matInput placeholder="username"  formControlName="username" >
    </mat-form-field>
    <p>What's your phone</p>
    <mat-form-field>

      <input matInput placeholder="phone"  formControlName="phone" >
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
      <button mat-button type="submit">{{ isEdit ? 'Сохранить' : 'Создать' }}</button>
    </div>
  </form>
</div>
